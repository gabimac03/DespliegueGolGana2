apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golgana-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: golgana-cert
spec:
  tls:
    - hosts:
        - golgana.ar
      secretName: dummy-secret  # requerido por la sintaxis, aunque GKE no lo use
  rules:
    - host: golgana.ar
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80







